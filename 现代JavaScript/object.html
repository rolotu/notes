<script>

    function isEmpty(obj) {
        for (let i in obj) {
            return false;
        }
        return true;
    }

    function compute_salary(obj) {
        let count = 0;
        for (let i in obj) {
            count += obj[i]
        }
        return count;
    }

    function multiplyNumer(obj) {
        for (let i in obj) {
            if (typeof obj[i] !== "number") continue;

            obj[i] *= 2;
        }
    }
