<script>
  // 使用 new Function 创建函数的应用场景非常特殊，
  // 比如需要从服务器获取代码或者动态地按模板编译函数时才会使用，
  // 在一般的程序开发中很少使用。
  let sum = new Function('a', 'b', 'return a + b');
  alert(sum(1, 2))

  /***
    使用 new Function 创建出来的函数，它的 [[Environment]] 指向全局词法环境，
    而不是函数所在的外部词法环境。因此，我们不能在新函数中直接使用外部变量。
    不过这样也挺好，这有助于减少我们代码中可能出现的错误。
    同时使用参数显式地传值也有助于维护良好的代码结构且避免了因使用 minifier 带来的问题。
  ***/
</script>
