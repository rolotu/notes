<script>
  ;(() => {
    let range = {
      from: 1,
      to: 1,

      [Symbol.iterator]() {
        this.current = this.from;
        return this;
      },

      next() {
        if(this.current <= this.to) {
          return { done: false, value: this.current++ }
        } else {
          return { done: true }
        }
      }
    }

    // for(let num of range) {
    //   console.log(num);
    // }
  })()

  ;(() => {
    let obj = {
      0: 1,
      1: 2,
      length: 2
    }

    console.log(Array.from(obj, num => num * num))
  })()
</script>
