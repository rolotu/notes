<style>
  * {
    padding: 0;
    margin: 0;
  }

  body {
    width: 100%;
    height: 100vh;
    background: #000;
    /* background-image: url(https://th.bing.com/th/id/R3a03a93318947bcfc3350c6a5dd39fce?rik=70qrsVA%2b6dO2Dw&riu=http%3a%2f%2fimg.pptjia.com%2fimage%2f20181121%2f98c13ae155376cf54daf99b3e2860237.jpg&ehk=BMG9xi4XilKR3SzgFAVDZYKj9a4okhEVh24ZGk3u7%2f4%3d&risl=&pid=ImgRaw); */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: -100px -100px;
    overflow: hidden;
  }

  #excluder {
    height: 400px;
    width: 400px;
    border-radius: 50%;
    background-image: url(https://th.bing.com/th/id/R3a03a93318947bcfc3350c6a5dd39fce?rik=70qrsVA%2b6dO2Dw&riu=http%3a%2f%2fimg.pptjia.com%2fimage%2f20181121%2f98c13ae155376cf54daf99b3e2860237.jpg&ehk=BMG9xi4XilKR3SzgFAVDZYKj9a4okhEVh24ZGk3u7%2f4%3d&risl=&pid=ImgRaw);
    position: absolute;
  }
</style>

<div id="excluder"></div>

<script>
  var excluder = document.getElementById("excluder");
  document.onmousemove = function (e) {
    console.log(e)
    var x = (e.pageX || e.clientX + document.documentElement.scrollLeft) - excluder.offsetWidth / 2;
    var y = (e.pageY || e.clientY + document.documentElement.scrollTop) - excluder.offsetHeight / 2;
    excluder.style.cssText = `transform: translate(${x}px, ${y}px); background-position: ${-x}px ${-y}px`;
  };
</script>
